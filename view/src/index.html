<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Visualization Page</title>
    <style>
        /* CSS styles for the page layout and appearance */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        /* Style for the canvas element */
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Basic Web Page with Visualization</h1>
        <p>This page uses an HTML canvas element to display a simple visualization.</p>
        
        <!-- The HTML canvas element for drawing -->
        <canvas id="myCanvas" width="200" height="200"></canvas>
    </div>

    <script src="./app.js" type="module"></script>

</body>
</html>
